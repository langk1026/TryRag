
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rag-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - VECTOR_DB_PATH=/app/data/chromadb
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost
      - LOG_FILE=/app/logs/app.log
    volumes:
      - vector-data:/app/data
      - backend-logs:/app/logs
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    container_name: rag-cron
    env_file:
      - .env
    environment:
      - VECTOR_DB_PATH=/app/data/chromadb
      - LOG_FILE=/app/logs/cron.log
    volumes:
      - vector-data:/app/data
      - cron-logs:/app/logs
    networks:
      - rag-network
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rag-frontend
    ports:
      - "3000:80"
    networks:
      - rag-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  vector-data:
    driver: local
  backend-logs:
    driver: local
  cron-logs:
    driver: local

networks:
  rag-network:
    driver: bridge
